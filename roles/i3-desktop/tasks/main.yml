---
- name: Install packages
  package:
    name:
      - i3
      - jq
      - py3status
      - dunst
      - xscreensaver
      - redshift
    state: present
  become: yes

# configs
- name: ensure .config/i3 dir exists
  file:
    path: "{{ ansible_user_dir }}/.config/i3"
    state: directory
- name: copy i3 config
  copy:
    src: i3.config
    dest: "{{ ansible_user_dir }}/.config/i3/config"
- name: ensure .config/i3status dir exists
  file:
    path: "{{ ansible_user_dir }}/.config/i3status"
    state: directory
- name: copy py3status config
  copy:
    src: py3status.config
    dest: "{{ ansible_user_dir }}/.config/i3status/config"

# backlight
- name: Install backlight udev rules
  copy:
    src: 90-backlight.rules
    dest: /etc/udev/rules.d/90-backlight.rules
    backup: yes
  become: yes
- name: Trigger backlight udev rules
  command: udevadm trigger --action=add --subsystem-match=backlight
  become: yes

# adjust power management behaviour
- name: set behaviour on lid closing and power kye pressing
  lineinfile:
    dest: "/etc/systemd/logind.conf"
    insertafter: "^\\[Login\\]$"
    regexp: "^{{ item.attr }}=.*$"
    line: "{{ item.attr }}={{ item.value }}"
    backup: yes
  with_items:
    - { attr: HandleLidSwitch, value: lock }
    - { attr: HandlePowerKey, value: suspend }
  become: yes
  register: logind_conf_file
- name: restart systemd-logind
  when: logind_conf_file.changed
  systemd:
    name: systemd-logind
    state: restarted
  become: yes

#services
- name: Ensure directory for user services present
  file:
    path: "{{ ansible_user_dir }}/.config/systemd/user"
    state: directory
# dunst service
- name: Install dunst service
  copy:
    src: dunst.service
    dest: "{{ ansible_user_dir }}/.config/systemd/user/dunst.service"
    backup: yes
- name: Enable and start the dunst service
  systemd:
    name: dunst.service
    daemon_reload: yes
    user: yes
    enabled: yes
    state: started
# xscreensaver service
- name: Install xscreensaver service
  copy:
    src: xscreensaver.service
    dest: "{{ ansible_user_dir }}/.config/systemd/user/xscreensaver.service"
    backup: yes
- name: Enable and start the xscreensaver service
  systemd:
    name: xscreensaver.service
    daemon_reload: yes
    user: yes
    enabled: yes
    state: started

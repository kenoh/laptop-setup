---
- hosts: localhost
  become_user: root
  vars:
    install_packages:
      - ack
      - acpi
      - arandr
      - autoconf
      - automake
      - colordiff
      - ctags
      - emacs
      - feh
      - firefox
      - gdb
      - gimp
      - git
      - global-ctags
      - htop
      - mc
      - mercurial
      - nmap
      - python2-ipython
      - python3-ipython
      - screen
      - strace
      - tilix
      - tig
      - tmux
      - vim
      - wireshark
      - python-xdot
      - yum-utils
    install_user_pip3_packages:
      - ansible-container
  roles:
    - install-packages
    - install-user-pip3-packages
    - bash
    - zsh
    - i3-desktop
    - google-chrome
    - user-groups
    - fedora-packaging
    - disable-acpi-wakeups
    - vagrant
    - docker
    - emacs-server
    - fedora-codecs
    - spotify
    - playerctl
